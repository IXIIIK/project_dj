{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Новый логотип</title>
  <link rel="stylesheet" href="{% static 'style.css' %}?v=17">
  <style>
    .form-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(16,24,40,.06);
      padding: 28px;
      max-width: 480px;
      margin: 40px auto;
    }
    .form-card h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
    }
    .form-row {
      margin-bottom: 18px;
    }
    .form-row label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    .form-row input[type=text],
    .form-row input[type=file] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: #5A7BFF;
      color: #fff;
    }
    .btn-primary:hover {
      background: #3358ff;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .backlink {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      color: #5A7BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Новый логотип</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        {{ form.name.label_tag }}
        {{ form.name }}
      </div>
      <div class="form-row">
        {{ form.image.label_tag }}
        {{ form.image }}
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a class="btn btn-secondary" href="{% url 'logos_admin' %}">Отмена</a>
      </div>
    </form>
    <a href="{% url 'logos_admin' %}" class="backlink">← Назад к логотипам</a>
  </div>
</body>
</html>
